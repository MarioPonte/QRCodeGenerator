<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/af5e23e73e.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-qrcode"></i> Meu QRCode</span>
            </div>
        </nav>
    </header>

    <main>

        <div class="container mainContent">
            <div class="row">
              <div class="col-sm colText">
                <h1 class="title">Gerador de QRCodes</h1>
                <p>Os <strong>QRCodes</strong> permitem aos utilizadores de smartphones aceder ao seu website de forma simples e rápida.</p>
                <p>Introduza o seu URL abaixo para gerar o seu QRCode e descarregue a imagem.</p>
              </div>
              <div class="col-sm colImg">
                <img class="imgQR" src="img/qr.jpg" alt="" srcset="">
              </div>
            </div>
        </div>

        <form id="generate-form">
            <div>
                <input type="url" id="url" placeholder="Introduza um URL">
            </div>
            <div>
                <select id="size">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                </select>
            </div>
            <button id="submitButton" type="submit">Gerar QR Code</button>
        </form>


        <!-- Generated QR Code -->
        <div id="generated" class="text-center">

            <!-- Spinner -->
            <div id="spinner" role="status">
                <img src="img/loading.svg" alt="" srcset="">
            </div>

            <!-- QR Code output -->
            <div id="qrcode" class="text-center mx-auto d-block">

            </div>
        </div>

    </main>

    <footer>
        <a href="https://marioponte.github.io/Portfolio/" target="_blank" class="footerLink">
            <img class="siteLogo" src="img/logobranco.png" alt="" srcset="">
            <p>&copy; Todos os direitos reservados a Mário Ponte - 2022</p>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
